<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="third_party/jquery/css/smoothness/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <link rel="stylesheet" type="text/css" href="css/popup-jquery.css" />
    
    <script src="third_party/jquery/js/jquery-1.6.2.min.js"></script>
    <script src="third_party/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="third_party/fancy-settings/lib/store.js" type="text/javascript"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/popup-ui.js"></script>
    <script src="scripts/popup.js"></script>
    
    <title>Sick Beard Connect</title>
</head>

<body>
    <div id="contend" style="height: 0px;overflow: hidden;">
        <ul id="tabHeader">
            <li><a href="#shows-tab">Shows</a></li>
            <li><a href="#future-tab">ComingEP</a></li>
            <li><a href="#history-tab">History</a></li>
        </ul>
        <div class="tab" id="shows-tab">
            <div class="arccordion" id="shows-arc">
                <h3>Shows</h3>
                <div class="pannel animated" id="shows"></div>
                <h3>Show</h3>
                <div class="pannel animated" id="show">
                    <img class="banner" src=""/>
                    <span class="name"></span>
                    <span class="quality"></span>
                </div>
            </div>
        </div>
        <div class="tab" id="future-tab">
            <div class="arccordion" id="future-arc">
                <h3>Missed</h3>
                <div class="pannel animated" id="missed"></div>
                <h3>Today</h3>
                <div class="pannel animated" id="today"></div>
                <h3>Soon</h3>
                <div class="pannel animated" id="soon"></div>
                <h3>Later</h3>
                <div class="pannel animated" id="later"></div>
            </div>
        </div>
        <div class="tab" id="history-tab">
            <div class="arccordion"  id="history-arc">
                <h3>History</h3>
                <div class="pannel animated" id="history"></div>
            </div>
        </div>
    </div>
    <div id="menu">
        <span id="open_sb">SickBeard</span>
        <span id="extension_settings">Settings</span>
        <span id="refresh">Refresh</span>
    <div>
</body>

</html>
