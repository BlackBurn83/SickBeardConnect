<!DOCTYPE HTML>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="third_party/jquery/css/smoothness/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <link rel="stylesheet" type="text/css" href="css/popup-jquery.css" />
    
    <script src="third_party/jquery/js/jquery-1.6.2.min.js"></script>
    <script src="third_party/jquery/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="third_party/store/store.js" type="text/javascript"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/popup-ui.js"></script>
    <script src="scripts/popup.js"></script>
    
    <title>Sick Beard Connect</title>
</head>

<body>
    <div id="errors">
    </div>
    <div id="contend" class="" style="overflow:hidden;">
        <ul id="tabHeader">
            <li><a id="0" href="#shows-tab">Shows</a></li>
            <li><a id="1" href="#future-tab">ComingEP</a></li>
            <li><a id="2" href="#history-tab">History</a></li>
        </ul>
        <div class="tab hidden" id="shows-tab">
            <div class="arccordion" id="shows-arc">
                <h3>Shows</h3>
                <div class="panel animated" id="shows"></div>
                <h3>Show</h3>
                <div class="panel animated" id="show">
                    <img class="banner" src="images/spacer.gif"/>
                    <div id="showInfos">
                        <span class="name"></span>
                        <span class="quality"></span><br/>
                        <span class="info">Airs:</span><span id="airs"></span><br/>
                        <span class="info">Location:</span><span id="location"></span><br/>
                        <span class="info">Language:</span><span id="language"></span><br/>
                        <span class="info">Paused:</span><img id="paused" src="images/spacer.gif"/><br/>
                        <span class="info">Season Folder:</span><img id="season_folder" src="images/spacer.gif"/><br/>
                        <span class="info">Active:</span><img id="active" src="images/spacer.gif"/><br/>
                        <span class="info">Air-by-Date:</span><img id="air_by_date" src="images/spacer.gif"/><br/>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab hidden" id="future-tab">
            <div class="arccordion" id="future-arc">
                <h3>Missed</h3>
                <div class="panel animated" id="missed">
                    <ul>
                        <li><span class="noEntry">No Entry's</span></li>
                    </ul>
                </div>
                <h3>Today</h3>
                <div class="panel animated" id="today">
                    <ul>
                        <li><span class="noEntry">No Entry's</span></li>
                    </ul>
                </div>
                <h3>Soon</h3>
                <div class="panel animated" id="soon">
                    <ul>
                        <li><span class="noEntry">No Entry's</span></li>
                    </ul>
                </div>
                <h3>Later</h3>
                <div class="panel animated" id="later">
                    <ul>
                        <li><span class="noEntry">No Entry's</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab hidden" id="history-tab">
            <div class="arccordion"  id="history-arc">
                <h3>History</h3>
                <div class="panel animated" id="history"></div>
            </div>
        </div>
    </div>
    <div id="loadContainer" style="text-align:center;"><img src="images/loadingBar.gif"/></div>
    <div id="menu">
        <span id="open_sb" onclick="openSBPage()">SickBeard</span>
        <span id="extension_settings" onclick="chrome.tabs.create({url: 'options.html'});window.close();">Settings</span>
        <span id="refresh" onclick="refreshContent();">Refresh</span>
    <div>
</body>

</html>
